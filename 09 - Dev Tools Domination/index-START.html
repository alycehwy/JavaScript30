<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
  <h1></h1>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello World!");

    // Interpolated (%s, the second parameter will pass to %s)
    console.log("Hello World! I'm a %s!","string");
    let str = "string";
    console.log(`Hello World! I'm a ${str}!`);

    // Styled (%c, put in front of text that you want to style)
    console.log("%c Hello World! I'm a text!","font-size: 30px; color: red; background-color: blue");

    // warning!
    console.warn("OHHHHHHH NO!");

    // Error :|
    console.error("ERRORRRRR!");

    // Info
    console.info("You are great!!");

    // Testing
    // to check if assertion(any boolean expression) is true or false, it will write error message when the assertion is false.
    console.assert(1 === 2, "It is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    // list of the properties of the specified JavaScript object.
    console.dir(p);

    // Grouping together
    dogs.forEach((dog)=>{
      // use groupCollapsed will default collapsed the group
      console.groupCollapsed(`${dog.name}`);
      // console.group(`${dog.name}`);
      console.log(`Dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      // use groupEnd to end group
      console.groupEnd();
    })

    // counting
    console.count("apple");
    console.count("apple");
    console.count("banana");
    console.count("apple");
    console.count("apple");
    console.count("apple");
    console.count("banana");
    console.count();
    console.count();
    console.count();
    console.count();
    console.countReset();
    console.count();
    console.count("apple");
    console.count("banana");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        // use the same name console.time() when calling console.timeEnd() to stop the timer and get the time output to the console. If omitted, the label "default" is used.
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
