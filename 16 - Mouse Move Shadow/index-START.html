<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const text = hero.querySelector("h1");

  function shadowAction(event){
    let {offsetX: x, offsetY: y} = event;
    // â†‘â†‘â†‘â†‘â†‘ same as â†“â†“â†“â†“â†“
    // let x = event.offsetX;
    // let y = event.offsetY;
    const normalize = 100;

    // x, y should add compensate when moving on h1
    // when moving on h1 the offsetX/offsetY shows h1's offsetX/offsetY, therefore it needs to add the distance between div and h1
    if(this !== event.target){
      x += event.target.offsetLeft;
      y += event.target.offsetTop;
    }

    // normalize xVal/yVal
    let xVal = Math.round((x / hero.offsetWidth) * normalize) - normalize / 2;
    let yVal = Math.round((y / hero.offsetHeight) * normalize) - normalize / 2;

    // add text-shadow style
    // text.style.textShadow = `${xVal}px ${yVal}px 0 rgba(255,0,255,0.5)`;
    text.style.textShadow = `
      ${xVal}px ${yVal}px 0 rgba(255,0,255,0.5),
      ${-xVal}px ${yVal}px 0 rgba(0,255,255,0.5),
      ${xVal}px ${-yVal}px 0 rgba(255,255,0,0.5),
      ${-xVal}px ${-yVal}px 0 rgba(0,255,0,0.5)
    `;
  }
  hero.addEventListener("mousemove",shadowAction)
</script>
</body>
</html>
