<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let isAdult = people.some(({year}) => (new Date()).getFullYear() - year >= 19);
    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?
    let isAllAdult = people.every(({year}) => (new Date()).getFullYear() - year >= 19);
    console.log(isAllAdult);


    // Array.prototype.find()
    // Find is like filter, but instead returns "just the one" you are looking for
    // find the comment with the ID of 823423
    let comment = comments.find(({id}) => id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    let idx = comments.findIndex(({id}) => id === 823423);
    console.log(idx);

    // delete the comment with the ID of 823423
    // will change origin array
    // comments.splice(idx,1);
    // console.table(comments);

    // won't change origin array => create new array
    // way 1
    let newComments = [
      ...comments.slice(0,idx),
      ...comments.slice(idx + 1)
    ];
    console.table(newComments);
    // way 2
    let newCom = comments.toSpliced(idx,1);
    console.table(newCom);
  </script>
</body>
</html>
