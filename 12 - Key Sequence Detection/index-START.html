<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      // variable to record the pressed key
      let pressed = [];
      const secretCode = "hahaha";
      window.addEventListener("keyup",(event) => {
        // record the pressed key
        pressed.push(event.key);
        // the record keeps the same length as secretCode for compare
        pressed.splice(0,pressed.length - secretCode.length);
        // compare with secretCode
        if(pressed.join("").includes(secretCode)){
          cornify_add();
        }
      })
    </script>
  </body>
</html>
